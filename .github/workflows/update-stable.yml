name: Update Stable Branch

on:
  push:
    branches:
      - main

permissions:
  contents: write
  checks: read

jobs:
  check-ci-status:
    name: Check CI Status
    runs-on: ubuntu-latest
    outputs:
      ci-passed: ${{ steps.check-status.outputs.passed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check latest CI run status
        id: check-status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yaml',
              branch: 'main',
              per_page: 1,
              status: 'completed'
            });
            
            if (runs.workflow_runs.length === 0) {
              console.log('‚ùå No completed CI runs found');
              core.setOutput('passed', 'false');
              return;
            }
            
            const latestRun = runs.workflow_runs[0];
            const commitSha = context.sha;
            
            if (latestRun.head_sha !== commitSha) {
              console.log(`‚ùå Latest CI run (${latestRun.head_sha.substring(0, 7)}) does not match current commit (${commitSha.substring(0, 7)})`);
              core.setOutput('passed', 'false');
              return;
            }
            
            if (latestRun.conclusion !== 'success') {
              console.log(`‚ùå Latest CI run failed with status: ${latestRun.conclusion}`);
              core.setOutput('passed', 'false');
              return;
            }
            
            console.log('‚úÖ Latest CI run passed');
            core.setOutput('passed', 'true');

  prepare-release:
    name: Prepare Release
    needs: check-ci-status
    if: |
      contains(github.event.head_commit.message, '#release') &&
      needs.check-ci-status.outputs.ci-passed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9.14.4'
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Get Current Version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Install semver
        run: pnpm add -g semver

      - name: Determine Version Bump
        id: version_bump
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ $COMMIT_MSG =~ "#release:major" ]]; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif [[ $COMMIT_MSG =~ "#release:minor" ]]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump Version
        id: bump_version
        run: |
          NEW_VERSION=$(semver -i ${{ steps.version_bump.outputs.bump }} ${{ steps.current_version.outputs.version }})
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update Package.json
        run: |
          NEW_VERSION=${{ steps.bump_version.outputs.new_version }}
          pnpm version $NEW_VERSION --no-git-tag-version --allow-same-version

      - name: Prepare changelog script
        run: chmod +x .github/scripts/generate-changelog.sh

      - name: Generate Changelog
        id: changelog
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          if ! .github/scripts/generate-changelog.sh; then
            echo "‚ùå Changelog generation failed"
            exit 1
          fi
          if [ ! -f "changelog.md" ]; then
            echo "‚ùå changelog.md was not created"
            exit 1
          fi
          echo "‚úÖ Changelog generated successfully"

      - name: Get the latest commit hash and version tag
        run: |
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "NEW_VERSION=${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_ENV

      - name: Commit and Tag Release
        run: |
          set -e
          echo "‚úÖ Pulling latest changes..."
          git pull
          
          echo "‚úÖ Verifying files to commit..."
          for file in package.json pnpm-lock.yaml changelog.md; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Required file missing: $file"
              exit 1
            fi
          done
          
          echo "‚úÖ Adding files..."
          git add package.json pnpm-lock.yaml changelog.md
          
          echo "‚úÖ Committing..."
          git commit -m "chore: release version ${{ steps.bump_version.outputs.new_version }}"
          
          echo "‚úÖ Creating tag..."
          git tag "v${{ steps.bump_version.outputs.new_version }}"
          
          echo "‚úÖ Pushing commits..."
          git push
          
          echo "‚úÖ Pushing tags..."
          git push --tags

      - name: Update Stable Branch
        run: |
          set -e
          if ! git checkout stable 2>/dev/null; then
            echo "‚úÖ Creating new stable branch..."
            git checkout -b stable
          else
            echo "‚úÖ Switched to existing stable branch"
          fi
          
          echo "‚úÖ Merging main into stable..."
          git merge main --no-ff -m "chore: release version ${{ steps.bump_version.outputs.new_version }}"
          
          echo "‚úÖ Pushing stable branch..."
          git push --set-upstream origin stable

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          VERSION="v${{ steps.bump_version.outputs.new_version }}"
          
          echo "‚úÖ Preparing release notes..."
          echo "${{ steps.changelog.outputs.content }}" > release_notes.md
          
          if [ ! -s "release_notes.md" ]; then
            echo "‚ùå Release notes are empty"
            exit 1
          fi
          
          echo "‚úÖ Creating GitHub release..."
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Release $VERSION already exists, updating..."
            gh release edit "$VERSION" \
              --title "Release $VERSION" \
              --notes-file release_notes.md
          else
            gh release create "$VERSION" \
              --title "Release $VERSION" \
              --notes-file release_notes.md \
              --target stable
          fi
          
          echo "‚úÖ GitHub release created successfully"

  notify-failure:
    name: Notify Release Failure
    runs-on: ubuntu-latest
    if: |
      always() &&
      (contains(github.event.head_commit.message, '#release') &&
       (needs.check-ci-status.result == 'failure' ||
        needs.prepare-release.result == 'failure'))
    needs: [check-ci-status, prepare-release]
    
    steps:
      - name: Notify about release failure
        uses: actions/github-script@v7
        with:
          script: |
            const ciStatus = '${{ needs.check-ci-status.outputs.ci-passed }}';
            const releaseResult = '${{ needs.prepare-release.result }}';
            
            let reason = "Unknown failure";
            if (ciStatus === 'false') {
              reason = "CI checks failed or are not complete for this commit";
            } else if (releaseResult === 'failure') {
              reason = "Release preparation failed (check workflow logs)";
            }
            
            const issueBody = `
            ## ‚ùå Release Failed
            
            **Commit**: ${context.sha.substring(0, 7)}
            **Branch**: ${context.ref.replace('refs/heads/', '')}
            **Reason**: ${reason}
            **Workflow**: [${context.runId}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            
            Please check the workflow logs and ensure:
            - All CI checks are passing
            - The commit message contains a valid release tag (#release, #release:minor, or #release:major)
            - All required files are present
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® Release failed for commit ${context.sha.substring(0, 7)}`,
              body: issueBody,
              labels: ['release-failure', 'bug']
            });
